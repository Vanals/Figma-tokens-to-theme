version: 2.1

executors:
  node:
    docker:
      - image: circleci/node:16.13.0

#TODO propose to Use it in place of a makeFile
commands:
  create_package:
    description: "Creates a folder with package.json and files to be released to npm"
    steps:
      - run: 
          name: Create package
          command: node release-script/create-package.js

jobs:

  install_dependencies: 
    executor: node
    steps:
      - checkout
      - restore_cache:
          key: node-modules-v1-{{ checksum "yarn.lock" }}
      - run: yarn install
      - save_cache: 
          key: node-modules-v1-{{ checksum "yarn.lock" }}
          paths: 'node_modules'
      - persist_to_workspace: 
          root: ./
          paths: ./
  
  run_style_dictionary:
    executor: node
    steps:
      - attach_workspace:
          at: ./
      - run: 
          name: 'Run Style Dictionary'
          command: 'yarn style-dictionary:build'

  create_package_for_release:
    executor: node
    steps:
      - attach_workspace:
          at: ./
      - create_package
  
